# Basic router configuration

# Router hostname
hostname="router"

# Network interfaces
interface_external="eth0"
interface_internal="eth1"

# IP address configuration for the interfaces
ip_eth0="192.168.1.1"
ip_eth1="10.0.0.1"

# Subnet mask
netmask="255.255.255.0"

# Default gateway
gateway="192.168.1.254"

# DNS 
dns="8.8.8.8"
